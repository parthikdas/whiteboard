<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* The box-sizing property allows us to include the padding and border in an element's total width and height.*/
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <canvas id="canvas" height="500" width="500" style="border: 1px solid;"></canvas>
    <div id="eraserSection">
        <input type="checkbox" id="eraser" name="eraser">
        <label for="eraser">Erase</label>
    </div>
    <button id="clear">Clear</button>
    <script src="script.js"></script>
</body>
</html>
